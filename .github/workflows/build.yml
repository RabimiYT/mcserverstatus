name: Android CI Build

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリを取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # ② JDK 17をセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ③ Android SDKをセットアップ
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmd.zip
          unzip cmd.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ④ Gradle 8.7 をセットアップ
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      # ⑤ ビルド
      - name: Build release APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          gradle assembleRelease --stacktrace

      # ⑥ 成果物をアップロード
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: mcserverstatus-release
          path: app/build/outputs/apk/release/
