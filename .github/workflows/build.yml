name: Sign APK (Direct JKS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sign:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Javaをセットアップ
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ APKをビルド（Gradleを使用）
      - name: Build unsigned APK
        run: gradle assembleRelease

      # 4️⃣ APKを署名
      - name: Sign APK
        run: |
          jarsigner \
            -verbose \
            -sigalg SHA256withRSA \
            -digestalg SHA-256 \
            -keystore app/my-release-key.jks \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            "$KEY_ALIAS"
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      # 5️⃣ 署名を検証
      - name: Verify signed APK
        run: jarsigner -verify -verbose -certs app/build/outputs/apk/release/app-release-unsigned.apk

      # 6️⃣ ファイル名変更（unsigned → signed）
      - name: Rename signed APK
        run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release-signed.apk

      # 7️⃣ 成果物アップロード
      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Signed-APK
          path: app/build/outputs/apk/release/app-release-signed.apk
