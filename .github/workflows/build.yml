name: Android CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリを取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # ② JDK 17をセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ③ 既存のAndroid SDKを利用（プリインストール済）
      - name: Set Android SDK path
        run: echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV

      # ④ SDKライセンスを承諾
      - name: Accept Android SDK licenses
        run: yes | sudo /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      # ⑤ 必要なSDKコンポーネントをインストール
      - name: Install required SDK packages
        run: |
          sudo /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ⑥ Gradle 8.7をセットアップ
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      # ⑦ ビルド
      - name: Build release APK
        run: gradle assembleRelease --stacktrace

      # ⑧ 成果物をアップロード
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: mcserverstatus-release
          path: app/build/outputs/apk/release/*.apk
