name: Android CI Build (Signed, Gradle 8.7)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      # 🔧 JKSを生成（appディレクトリを事前に作成）
      - name: Generate Keystore
        run: |
          mkdir -p app
          keytool -genkeypair \
            -alias "${{ secrets.KEY_ALIAS }}" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore app/my-release-key.jks \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            -dname "CN=rabimi, OU=Rabimi, O=RabimiSoft, L=Rabimi, ST=Rabimi, C=JP"

      # 🧱 リリースAPKをビルド
      - name: Build release APK
        run: gradle assembleRelease --stacktrace
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # ✅ 署名確認（必須ではないが確認用）
      - name: Verify signed APK
        run: jarsigner -verify -verbose -certs app/build/outputs/apk/release/app-release.apk

      # 📦 アップロード
      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Signed-APK
          path: app/build/outputs/apk/release/app-release.apk
